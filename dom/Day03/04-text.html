<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#container{
			/*1、字体 ：微软雅黑
				2、文字大小 ：24px
				3、加粗显示文字
				4、斜体显示文字
				5、将所有的小写字符变为小型大写字符
			*/
			font-family:serif;
			font-size:24px;
			font-weight:bold;
			font-style:italic;
			font-variant:small-caps;

			/*
				1、文本的排列方式为 两端对齐
				2、文字修饰 为下划线修饰
				3、行高设置为 字体大小的1.5倍的高度
				4、首行文本缩进24px
				5、文本阴影，水平 垂直偏移为0，模糊距离为1px 或 2px ，颜色为 红色
			*/
			text-align:justify;
			text-decoration:underline;
			line-height:1.5;
			text-indent:24px;
			text-shadow:0 0 5px red;
		}
	</style>

 </head>
 <body>
  <div id="container">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, distinctio, atque, praesentium, inventore alias dicta libero ad animi qui excepturi quis sequi delectus temporibus quo rem dolorem corporis eaque consequuntur.
	</div>
 </body>
</html>
