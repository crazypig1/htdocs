<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#container{
			width:960px;
			height:561px;
			margin:0 auto;
			background:url(img/register/bg.png);
		}
		#container .back{
			width:300px;
			min-height:200px;
			background:rgba(0,0,0,0.3);
			/*上外边距 ， 左外边距*/
			margin-top:180px;
			margin-left:50px;
		}
		#container table{
			width:100%;
		}

		#container h4{
			color:#fff;
		}
		#container a{
			color:#fff;
			text-decoration:none;
		}

		#uname,#upwd{
			/*宽度，高度，取消边框，取消轮廓，背景*/
			width:100%;
			height:38px;
			border:none;
			outline:none;
			background:#fff url(img/register/yhm.png) no-repeat 95% center;
			/*box-sizing，左右内边距*/
			box-sizing:border-box;
			/*padding-left:15px;*/
			/*padding-right:50px;*/
			padding:0 50px 0 15px;
		}
		#upwd{
			background-image:url(img/register/mm.png);
		}
	</style>
 </head>
 <body>
  <div id="container">
		<table></table>
		<div class="back">
			<table>
				<tr>
					<td>
						<h4>登录学子商城</h4>
					</td>
					<td align="right">
						<a href="#">新用户注册</a>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text" id="uname" placeholder="请输入您的用户名">
					</td>	
				</tr>
				<tr>
					<td colspan="2">
						<input type="password" id="upwd" placeholder="请输入您的密码">
					</td>
				</tr>
			</table>
		</div>
	</div>
 </body>
</html>
