<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#list li{
			list-style:none;
			width:100px;
			height:30px;
			border:1px solid #000;
			margin-right:10px;
			float:left;
		}
		#list li:hover{
			position:relative;
			top:-5px;
			left:-5px;
		}
	</style>
 </head>
 <body>
  <ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
 </body>
</html>
