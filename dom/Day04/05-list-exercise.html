<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#list li{
			/*宽度，高度，背景，列表项标志，倒角，左浮动，右外边距，光标*/

			height:12px;
			background:#666;
			list-style:none;
			border-radius:50%;
			float:left;
			margin-right:10px;
			cursor:pointer;
		}
		#list li:hover{
			background:#0AA1ED;
		}
	</style>
 </head>
 <body>
  <ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
 </body>
</html>
