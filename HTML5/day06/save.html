<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>单词录入</h1>
	英文:<input type="text" id="en">
	<br>
	中文:<input type="text" id="ch">
	<button id="btnSave">保存生词</button>
	<hr>
	<a href="text.html">开始测试</a>
	<script>
		 btnSave.onclick=function(){
		 	var e = en.value;//英文
		 	var c = ch.value;//中文
		 	localStorage.setItem(e,c);//保存
		 	alert("保存完成"); // 提示
		 	//为用户输入下一个单词方法，清除原有输入
		 	en.value="";//清除
		 	ch.value="";//清除

		 }
	</script>
</body>
</html>
