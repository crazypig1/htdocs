<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		//单击按钮是向服务器发送异步请求并接受相应的数据，显示在msg-show里面
		function getInfo(){
			var xhr=createXhr();
			xhr.open("get","05-textajax.php",true);
			
			xhr.onreadystatechange=function(){
				if (xhr.readyState===4 && xhr.status===200) {
					var resText=xhr.responseText;
					$("msg-show").innerHTML=resText;
				}
			}
			xhr.send(null);
		}
	</script>
</head>
<body>
<div id="msg-show"></div>
<button onclick="getInfo()">发送异步请求</button>
</body>
</html>
