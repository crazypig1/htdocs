<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		function getInfo(){
			var xhr=createXhr();
			xhr.open("get","06-ajax-exerxise.php",true);
			xhr.send();
			xhr.onreadystatechange=function(){
				if (xhr.readyState===4 && xhr.status===200) {
					var resText=xhr.responseText;
					$("msg-show").innerHTML=$("text").value+":"+resText;
				}
			}

		}
	</script>
</head>
<body>

<div id="msg-show"></div>
