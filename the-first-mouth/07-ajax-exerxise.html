<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		function getInfo(){
			var xhr=createXhr();
			var name=$("text").value;
			var url="07-ajax-exerxise.php?yingxiong="+name;
			xhr.open("get",url,true);
			xhr.send();
			xhr.onreadystatechange=function(){
				if (xhr.readyState===4 && xhr.status===200) {
					var resText=xhr.responseText;
					$("msg-show").innerHTML=resText;
					
				}
			}

		}
	</script>
</head>
<body>

输入英雄：<input type="text" id="text" onblur="getInfo()">
<div id="msg-show"></div>


</body>
</html>
