<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>省市二级联动下拉菜单</h1>
<select id="select-province">
  <option value="-1">—请选择省份—</option>
</select>
<select id="select-city">
  <option value="-1">—请选择地级市—</option>
</select>

<script src="js/jquery-1.11.3.js"></script>
<script>
  $(()=>{
    $(function (){
      var provinceList = ['北京市','上海市','浙江省'];
      var cityList = [
        ['东城区', '西城区', '海淀区'],
        ['闵行区', '浦东区', '金山区'],
        ['杭州市', '宁波市', '绍兴市', '嘉兴市']
      ];
      for(var i in provinceList){
        $("#select-province").append(`<option value="${i}">${provinceList[i]}</option>`);
      }
      $("#select-province").on("change",function(){
        console.log($(this));
        var i=$(this).val();
        var city=cityList[i];
        $("#select-city").html("");
        $("#select-city").append(`<option>-请选择-</option>`);
        for(var j in city){
          $("#select-city").append(`<option value="${j}">${city[j]}</option>`);
        }
      })     
  })
})
  
</script>
</body>
</html>
