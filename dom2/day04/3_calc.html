<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
			keys.onclick=e=>{
        //this->keys
        var btn=e.target
        if(btn.nodeName=="BUTTON"){
          switch(btn.innerHTML){//判断(btn的内容)
            case "C"://是C:就清除sc的内容
              sc.value=""; break;
            case "="://是=:
              try{//尝试:
                //将sc的内容放入eval中，将结果保存回sc的内容中
                sc.value=eval(sc.value);
              }catch(err){//一旦出错就捕获(err)
                //将err显示到sc的内容中
                sc.value=err;
              }
              break;
            default://其余:
              //将btn的内容追加到sc的内容中
              sc.value+=btn.innerHTML;
          }
        }//练习8分钟
      }
		</script>
	</body>
</html>
