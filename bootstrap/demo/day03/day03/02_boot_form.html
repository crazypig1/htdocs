 <h1>全局样式-- 表单</h1>
  <h3>形式1：默认表单(html5规范表单中写法)</h3>

      <input class="btn btn-success" type="button" value="登录"/>
      <input class="btn btn-danger"  type="button" value="取消"/>
    </div>
  </form>
  <h3>形式2：行内表单</h3>
