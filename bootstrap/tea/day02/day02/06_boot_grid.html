<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        div{
            border:1px solid #000;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
 <h1>全局CSS样式--栅格</h1>
 <div class="row">
     <div class="col-md-1">1</div>
 </div>
 <div class="row">
     <div class="col-md-2">2</div>
 </div>
    <div class="row">
        <div class="col-md-3">3</div>
    </div>
    <div class="row">
        <div class="col-md-4">4</div>
    </div>
    <div class="row">
        <div class="col-md-5">5</div>
    </div>
    <div class="row">
        <div class="col-md-6">6</div>
    </div>
    <div class="row">
        <div class="col-md-7">7</div>
    </div>
    <div class="row">
        <div class="col-md-8">8</div>
    </div>
    <div class="row">
        <div class="col-md-9">9</div>
    </div>
    <div class="row">
        <div class="col-md-10">10</div>
    </div>
    <div class="row">
        <div class="col-md-11">11</div>
    </div>
    <div class="row">
        <div class="col-md-12">12</div>
    </div>
    <h1>一行中放置等宽多列 12 列</h1>
    <div class="row">
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
        <div class="col-md-1">MD-1</div>
    </div>

    <h1>一行有三列</h1>
    <div class="row">
        <div class="col-md-4">MD-4</div>
        <div class="col-md-4">MD-4</div>
        <div class="col-md-4">MD-4</div>
    </div>
    <h1>一行中放置不等宽的多列</h1>
    <div class="row">
        <div class="col-md-3">MD-3</div>
        <div class="col-md-6">MD-6</div>
        <div class="col-md-3">MD-3</div>
    </div>
    <h1>列偏移1:2:6:2</h1>
    <div class="row">
        <div class="col-md-1">MD-1</div>
        <div class="col-md-2">MD-2</div>
        <div class="col-md-6">MD-6</div>
        <div class="col-md-2">MD-2</div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-1">MD-2</div>
        <div class="col-md-6">MD-6</div>
        <div class="col-md-2">MD-2</div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-3">MD-2</div>
        <div class="col-md-6">MD-6</div>
    </div>
    <div class="row">
        <div class="col-md-2">MD-2</div>
        <div class="col-md-6 col-md-offset-3">MD-6</div>
        <!--如何超过12格范围,移到下一行-->
        <div class="col-md-2">MD-2</div>
    </div>
</div>



<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
