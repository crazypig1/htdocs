<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
   <h1>全局样式--图片</h1>
    <h3>图片样式的重置</h3>
    <img src="img/1.jpg" />
    <img src="img/2.jpg" />
    <h3>圆角</h3>
    <img src="img/1.jpg" class="img-rounded"/>
    <img src="img/2.jpg" class="img-rounded" />
    <h3>圆形</h3>
    <img src="img/1.jpg" class="img-circle"/>
    <img src="img/2.jpg" class="img-circle" />
    <h3>缩略图</h3>
    <!--添加一些内边距(padding)和一个灰色的边框-->
    <img src="img/1.jpg" class="img-thumbnail"/>
    <img src="img/2.jpg" class="img-thumbnail" />
    <h3>响应式图片 </h3>
    <!--如果元素width:100% ;会随着屏幕放大，变大-->
    <!--如果元素max-width:100%,自动调整比例,但不会超过原始大小-->
    <img src="img/1.jpg" class="img-responsive"/>
    <img src="img/2.jpg" class="img-responsive" />

</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
