		function Student(sname,sage){
			this.sname=sname;

		}
		Student.prototype={
			toString(){
			var arr=[];
			var obj=this;
			for(var key in obj){
				if (typeof obj[key]!=="function") {
					arr.push(key+":"+obj[key]);
				}
			}
			return "{"+arr.join(',')+"}";
		}
